<head>

  <link rel="stylesheet" href="./sass/index.scss" />
  <script type="module" src="./js/infinite-scroll.js"></script>
</head>

<body>
  <header class="header">
    <p class="header__text">
      Opportunity of loading more images by search query:
    </p>
    <ul class="header__main-list">
      <li class="item">
        <a class="link" href="./index.html"> Load-more button </a>
      </li>
      <li class="item">
        <a class="link current" href="./infinite-scroll.html">Infinite scroll</a>

    <input class="form-input" type="text" name="searchQuery" autocomplete="off" placeholder="Search images..." />
